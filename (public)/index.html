<div id = clicker></div>

<div class = mainBox id = mainBox>
    <div class = topMenu id = topMenu>
        <div class = philM id = philM>
            <p>Philosophy</p>
        </div>
        <div class = issuesM id = issuesM>
            <p>Contemporary Issues</p>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <div class = moralM id = moralM>
            <p>Morality</p>
        </div>
        <div class = lawM id = lawM>
            <p>Jewish Law</p>
        </div>

    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("topMenu");
            if (x.className === "topMenu") {
                x.className += " responsive";
            } else {
                x.className = "topMenu";
            }
        }
    </script>

    <hr>
    <div class = qSelected id = qSelected>What is the Jewish way of arguing?</div>
    <input type="text" id="myInput" onkeyup="filt()" placeholder="Search Questions by Keyword">
    <div class =aPlace id = aPlace>
        <button class = addA id = addA>New Answer</button>
            <div class = newABox>
                <div style = "margin-bottom:5px;"><b>Citation</b></div>
                <label for = text>Book: </label>
                <input type="text" id = text class = citInput placeholder="eg. Pirkei Avot, genesis">
                <div>
                    <label for = sub>Section: </label>
                    <input type="text" id = sub class = num placeholder="eg. 1, 2b">
                    <label for = subSub>Subsection: </label>
                    <input type="text" id = subSub class = num placeholder="eg. 1,3-4">
                </div>
                <span>
                    <button class = 'addA lowMarg' id = jax>Find Source</button>
                    <i>Powered by Sefaria</i>
                </span>
                <div id = quoteSpace>
                    <div id = disclaimer>To assure authentic citations, the only action allowed by this text area is to delete highlighted selections.</div>
                    <textarea class = quoteArea rows = 10 id = quoteArea></textarea>
                </div>
                <div style = "margin-bottom:5px;"><b>Description</b></div>
                    <textarea class = descInput rows = 10 id = desc placeholder="A brief explanation of how your source answers the question."></textarea>
                <button class = exit id = exit>Exit</button>
                <button class = done id = done>Done</button>
            </div>
        <div id = belowButton></div>
    </div>
    <div><input type="text" class = "qAdd" id="qAdder" placeholder='Hit Enter to submit your question'></div>
    <button id = addQ class = addQ>New Philosophy Question</button>
    <div class = questionMenu id = questionMenu></div>
</div>
